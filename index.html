<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Number Guesser</title>
</head>
<body class="bg-dark">
    <div class="container mt-5 mx-auto">
        
            <div class="card text-sm-center p-3">
                <h1 class="display-1 font-weight-bolder">Number Guesser</h1>
                <div id="game">
                    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                    <div class="input-group">
                        <input type="number" id="guess-input" placeholder="Enter your guess.." class="form-control">
                        <input type="submit" value="Submit" id="guess-btn" class="btn btn-outline-dark"/>
                        <button id="hint-btn" class="btn btn-outline-dark"><i class="fas fa-question"></i></button>
                    </div>
                    <p class="message mt-3"></p>
                </div>
            </div>
        
    </div>
    <script src="https://kit.fontawesome.com/da23646a83.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
